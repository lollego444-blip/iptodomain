<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WMN2 | Fast IP to Domain Converter</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #6366f1, #8b5cf6, #d946ef);
      --secondary-gradient: linear-gradient(135deg, #10b981, #059669);
      --bg-gradient: linear-gradient(135deg, #0f172a, #1e293b);
      --card-bg: rgba(30, 41, 59, 0.8);
      --text-primary: #f1f5f9;
      --text-secondary: #94a3b8;
      --border-color: rgba(255, 255, 255, 0.1);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text-primary);
    }

    .container {
      max-width: 1000px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
      position: relative;
    }

    .header h1 {
      font-size: 3.2rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .header h2 {
      font-weight: 400;
      color: var(--text-secondary);
      font-size: 1.4rem;
      margin-bottom: 20px;
    }

    .tagline {
      display: inline-block;
      padding: 10px 22px;
      background: rgba(99, 102, 241, 0.1);
      border: 1px solid rgba(99, 102, 241, 0.3);
      border-radius: 50px;
      font-size: 0.95rem;
      color: #818cf8;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }

    .card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 40px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.5),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border-color);
      animation: slideUp 0.8s ease-out 0.2s both;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .input-container {
      position: relative;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 24px;
      border-radius: 16px;
      border: 2px solid var(--border-color);
      font-family: 'JetBrains Mono', 'Courier New', monospace;
      font-size: 15px;
      background: rgba(15, 23, 42, 0.6);
      color: var(--text-primary);
      resize: vertical;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      line-height: 1.6;
    }

    textarea:focus {
      outline: none;
      border-color: #6366f1;
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
    }

    textarea::placeholder {
      color: #64748b;
    }

    .info {
      display: flex;
      justify-content: space-between;
      margin-top: 12px;
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .counter {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .counter i {
      color: #6366f1;
    }

    .buttons {
      display: flex;
      gap: 16px;
      margin: 30px 0;
    }

    .btn {
      flex: 1;
      padding: 18px 24px;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .btn:hover::after {
      opacity: 1;
    }

    .btn-primary {
      background: var(--primary-gradient);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(99, 102, 241, 0.4);
    }

    .btn-copy {
      background: var(--secondary-gradient);
      color: white;
    }

    .btn-copy:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.4);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: none !important;
    }

    .progress-container {
      height: 6px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      margin: 20px 0;
      overflow: hidden;
      display: none;
    }

    .progress-bar {
      height: 100%;
      background: var(--primary-gradient);
      width: 0%;
      transition: width 0.3s ease;
      border-radius: 3px;
    }

    .loading {
      text-align: center;
      padding: 30px;
      display: none;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-top: 4px solid #6366f1;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .results {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 1px solid var(--border-color);
      animation: fadeIn 0.6s ease-out;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 24px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: rgba(15, 23, 42, 0.6);
      border-radius: 16px;
      padding: 24px;
      border: 1px solid var(--border-color);
      transition: transform 0.3s ease;
    }

    .stat-card:hover {
      transform: translateY(-5px);
    }

    .stat-number {
      font-size: 2.8rem;
      font-weight: 800;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1;
      margin-bottom: 8px;
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.95rem;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .domains-container {
      background: rgba(15, 23, 42, 0.4);
      border: 1px solid var(--border-color);
      border-radius: 16px;
      padding: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .domains-container::-webkit-scrollbar {
      width: 8px;
    }

    .domains-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 4px;
    }

    .domains-container::-webkit-scrollbar-thumb {
      background: #6366f1;
      border-radius: 4px;
    }

    .domain-item {
      background: rgba(30, 41, 59, 0.8);
      border-radius: 12px;
      padding: 16px 20px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-left: 4px solid var(--success);
      animation: slideIn 0.4s ease-out;
      transition: all 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .domain-item:hover {
      transform: translateX(5px);
      background: rgba(30, 41, 59, 0.9);
    }

    .domain-info {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .ip-badge {
      background: rgba(99, 102, 241, 0.2);
      color: #818cf8;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }

    .domain-text {
      font-family: 'JetBrains Mono', monospace;
      font-size: 15px;
      color: var(--text-primary);
    }

    .domain-status {
      color: var(--success);
      animation: pulseLight 2s infinite;
    }

    @keyframes pulseLight {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: var(--text-secondary);
    }

    .empty-state i {
      font-size: 48px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    .toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      background: var(--secondary-gradient);
      color: white;
      padding: 18px 28px;
      border-radius: 14px;
      font-weight: 500;
      opacity: 0;
      transform: translateY(100px);
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
      box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
      z-index: 1000;
    }

    .toast.show {
      opacity: 1;
      transform: translateY(0);
    }

    @media (max-width: 768px) {
      .container { padding: 10px; }
      .card { padding: 24px; }
      .header h1 { font-size: 2.2rem; }
      .buttons { flex-direction: column; }
      .btn { width: 100%; }
      .stats-grid { grid-template-columns: 1fr; }
      .toast { bottom: 20px; right: 20px; left: 20px; }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <h1>WMN2 - Mohamed Hichy</h1>
    <h2>Ultra-Fast IP to Domain Converter</h2>
    <div class="tagline">
      <i class="fas fa-bolt"></i> Real-time Conversion â€¢ Batch Processing
    </div>
  </div>

  <div class="card">
    <div class="input-container">
      <textarea 
        id="ipInput" 
        placeholder="Paste IP addresses (one per line or space-separated)
Example:
192.168.1.1
8.8.8.8
1.1.1.1"
        spellcheck="false"
      ></textarea>
    </div>
    
    <div class="info">
      <div class="counter">
        <i class="fas fa-server"></i>
        <span id="ipCount">0 IPs</span>
      </div>
      <div class="counter">
        <i class="fas fa-font"></i>
        <span id="charCount">0 characters</span>
      </div>
    </div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="buttons">
      <button class="btn btn-primary" onclick="lookupIPs()" id="lookupBtn">
        <i class="fas fa-search"></i>
        <span>Lookup Domains</span>
      </button>
      <button class="btn btn-copy" id="copyBtn" onclick="copyDomainsOnly()" disabled>
        <i class="fas fa-copy"></i>
        <span>Copy Domains</span>
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p>Processing IP addresses...</p>
      <p class="status-text" id="statusText"></p>
    </div>

    <div class="results" id="resultsSection" style="display: none;">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="domainCount">0</div>
          <div class="stat-label">
            <i class="fas fa-globe"></i>
            <span>Domains Found</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="ipProcessed">0</div>
          <div class="stat-label">
            <i class="fas fa-check-circle"></i>
            <span>IPs Processed</span>
          </div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="uniqueCount">0</div>
          <div class="stat-label">
            <i class="fas fa-filter"></i>
            <span>Unique Results</span>
          </div>
        </div>
      </div>

      <div class="domains-container" id="domainsBox">
        <div class="empty-state" id="empty">
          <i class="fas fa-search"></i>
          <h3>No results yet</h3>
          <p>Enter IP addresses and click "Lookup Domains"</p>
        </div>
        <div id="domainsList"></div>
      </div>
    </div>
  </div>
</div>

<div class="toast" id="toast">Copied to clipboard!</div>

<script>
const ipInput = document.getElementById('ipInput');
const ipCount = document.getElementById('ipCount');
const charCount = document.getElementById('charCount');
const domainsList = document.getElementById('domainsList');
const domainCount = document.getElementById('domainCount');
const ipProcessed = document.getElementById('ipProcessed');
const uniqueCount = document.getElementById('uniqueCount');
const loading = document.getElementById('loading');
const empty = document.getElementById('empty');
const copyBtn = document.getElementById('copyBtn');
const toast = document.getElementById('toast');
const lookupBtn = document.getElementById('lookupBtn');
const resultsSection = document.getElementById('resultsSection');
const progressContainer = document.getElementById('progressContainer');
const progressBar = document.getElementById('progressBar');
const statusText = document.getElementById('statusText');

// Update counters in real-time
ipInput.addEventListener('input', () => {
  const text = ipInput.value.trim();
  const ips = text.split(/[\n\s,]+/).filter(ip => ip.match(/^\d{1,3}(\.\d{1,3}){3}$/));
  
  ipCount.textContent = `${ips.length} IP${ips.length !== 1 ? 's' : ''}`;
  charCount.textContent = `${text.length} character${text.length !== 1 ? 's' : ''}`;
  
  // Auto-clear button
  if (text.length > 0) {
    ipInput.style.background = 'rgba(99, 102, 241, 0.05)';
  } else {
    ipInput.style.background = 'rgba(15, 23, 42, 0.6)';
  }
});

// Enhanced toast notification
function showToast(message, type = 'success') {
  toast.textContent = message;
  toast.style.background = type === 'error' 
    ? 'linear-gradient(135deg, #ef4444, #dc2626)'
    : type === 'warning'
    ? 'linear-gradient(135deg, #f59e0b, #d97706)'
    : 'linear-gradient(135deg, #10b981, #059669)';
  
  toast.classList.add('show');
  setTimeout(() => toast.classList.remove('show'), 3000);
}

// Fast parallel processing with progress
async function lookupIPs() {
  const rawInput = ipInput.value.trim();
  if (!rawInput) {
    showToast('Please enter IP addresses', 'warning');
    ipInput.focus();
    return;
  }

  // Parse IPs (support multiple formats)
  const ips = rawInput.split(/[\n\s,]+/)
    .map(ip => ip.trim())
    .filter(ip => {
      const isValid = ip.match(/^\d{1,3}(\.\d{1,3}){3}$/);
      if (!isValid && ip) {
        showToast(`Invalid IP format: ${ip}`, 'warning');
      }
      return isValid;
    });

  if (ips.length === 0) {
    showToast('No valid IP addresses found', 'error');
    return;
  }

  // Reset UI
  domainsList.innerHTML = '';
  empty.style.display = 'none';
  loading.style.display = 'block';
  resultsSection.style.display = 'none';
  progressContainer.style.display = 'block';
  copyBtn.disabled = true;
  lookupBtn.disabled = true;

  let results = [];
  const batchSize = 5; // Process 5 IPs in parallel
  const totalIPs = ips.length;
  let processed = 0;

  // Show initial progress
  updateProgress(0, totalIPs);

  // Process IPs in batches for better performance
  for (let i = 0; i < ips.length; i += batchSize) {
    const batch = ips.slice(i, i + batchSize);
    const batchPromises = batch.map(ip => lookupSingleIP(ip));
    
    try {
      const batchResults = await Promise.allSettled(batchPromises);
      
      batchResults.forEach((result, index) => {
        if (result.status === 'fulfilled' && result.value) {
          results.push(result.value);
        }
        processed++;
        updateProgress(processed, totalIPs);
      });
      
    } catch (error) {
      console.error('Batch error:', error);
    }
  }

  // Hide loading, show results
  loading.style.display = 'none';
  progressContainer.style.display = 'none';
  lookupBtn.disabled = false;
  resultsSection.style.display = 'block';

  // Process and display results
  displayResults(results, ips.length);
}

// Single IP lookup with fallback
async function lookupSingleIP(ip) {
  try {
    const controller = new AbortController();
    const timeoutId = setTimeout(() => controller.abort(), 5000); // 5 second timeout
    
    const response = await fetch(`https://api.hackertarget.com/reversedns/?q=${ip}`, {
      signal: controller.signal
    });
    
    clearTimeout(timeoutId);
    
    if (!response.ok) throw new Error('Network response was not ok');
    
    const text = await response.text();
    
    if (text.includes('error') || text.includes('No DNS') || text.includes('API count exceeded')) {
      return null;
    }

    // Parse response
    const lines = text.trim().split('\n');
    for (const line of lines) {
      const parts = line.trim().split(/\s+/);
      if (parts.length >= 2 && parts[1] !== ip) {
        return { ip: parts[0], domain: parts[1] };
      }
    }
  } catch (error) {
    if (error.name !== 'AbortError') {
      console.warn(`Failed to lookup ${ip}:`, error.message);
    }
  }
  
  return null;
}

// Update progress bar and status
function updateProgress(current, total) {
  const percentage = Math.round((current / total) * 100);
  progressBar.style.width = `${percentage}%`;
  statusText.textContent = `Processing: ${current}/${total} IPs (${percentage}%)`;
}

// Display results with animations
function displayResults(results, totalIPs) {
  const validResults = results.filter(r => r !== null);
  
  if (validResults.length === 0) {
    empty.style.display = 'block';
    showToast('No domains found for the given IPs', 'warning');
    return;
  }

  // Remove duplicates while preserving order
  const uniqueResults = [];
  const seenDomains = new Set();
  
  validResults.forEach(result => {
    if (!seenDomains.has(result.domain)) {
      seenDomains.add(result.domain);
      uniqueResults.push(result);
    }
  });

  // Update counters
  domainCount.textContent = uniqueResults.length;
  ipProcessed.textContent = totalIPs;
  uniqueCount.textContent = uniqueResults.length;

  // Animate counters
  animateCounter(domainCount, uniqueResults.length);
  animateCounter(ipProcessed, totalIPs);
  animateCounter(uniqueCount, uniqueResults.length);

  // Display domains with staggered animation
  domainsList.innerHTML = '';
  uniqueResults.forEach((result, index) => {
    setTimeout(() => {
      const domainElement = document.createElement('div');
      domainElement.className = 'domain-item';
      domainElement.style.animationDelay = `${index * 50}ms`;
      domainElement.innerHTML = `
        <div class="domain-info">
          <span class="ip-badge">${result.ip}</span>
          <span class="domain-text" data-domain="${result.domain}">${result.domain}</span>
        </div>
        <div class="domain-status">
          <i class="fas fa-check-circle"></i>
        </div>
      `;
      domainsList.appendChild(domainElement);
    }, index * 50);
  });

  copyBtn.disabled = false;
  showToast(`Found ${uniqueResults.length} unique domains!`);
}

// Animate counter numbers
function animateCounter(element, target) {
  const duration = 1000;
  const start = 0;
  const increment = target / (duration / 16); // 60fps
  
  let current = start;
  const timer = setInterval(() => {
    current += increment;
    if (current >= target) {
      current = target;
      clearInterval(timer);
    }
    element.textContent = Math.floor(current);
  }, 16);
}

// Copy domains to clipboard
async function copyDomainsOnly() {
  const domains = [...document.querySelectorAll('[data-domain]')]
    .map(el => el.dataset.domain);

  if (!domains.length) {
    showToast('Nothing to copy', 'warning');
    return;
  }

  try {
    await navigator.clipboard.writeText(domains.join('\n'));
    showToast(`Copied ${domains.length} domains to clipboard!`);
    
    // Visual feedback
    copyBtn.innerHTML = '<i class="fas fa-check"></i><span>Copied!</span>';
    copyBtn.style.background = 'linear-gradient(135deg, #059669, #047857)';
    
    setTimeout(() => {
      copyBtn.innerHTML = '<i class="fas fa-copy"></i><span>Copy Domains</span>';
      copyBtn.style.background = '';
    }, 2000);
    
  } catch (err) {
    showToast('Failed to copy', 'error');
  }
}

// Add some sample IPs for testing
window.addEventListener('DOMContentLoaded', () => {
  // Auto-focus input
  ipInput.focus();
  
  // Add click animation to buttons
  document.querySelectorAll('.btn').forEach(btn => {
    btn.addEventListener('click', function(e) {
      const ripple = document.createElement('span');
      const rect = this.getBoundingClientRect();
      const size = Math.max(rect.width, rect.height);
      const x = e.clientX - rect.left - size / 2;
      const y = e.clientY - rect.top - size / 2;
      
      ripple.style.cssText = `
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.7);
        transform: scale(0);
        animation: ripple 0.6s linear;
        width: ${size}px;
        height: ${size}px;
        top: ${y}px;
        left: ${x}px;
      `;
      
      this.appendChild(ripple);
      setTimeout(() => ripple.remove(), 600);
    });
  });

  // Add ripple animation
  const style = document.createElement('style');
  style.textContent = `
    @keyframes ripple {
      to {
        transform: scale(4);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);
});
</script>
</body>
</html>
